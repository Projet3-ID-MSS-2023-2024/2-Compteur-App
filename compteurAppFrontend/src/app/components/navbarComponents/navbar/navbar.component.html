<div class="navbar">
  <div class="containerMain">
    <div class="logoCard">
      <h1>Compteur'App</h1>
    </div>
    <div class="homeCard">
      <app-navbar-card [icone]="'home.svg'" [title]="'Home'" [path]="'/homePage'"></app-navbar-card>
    </div>

    <app-client-navbar *ngIf="role==='client'"></app-client-navbar>
    <app-provider-navbar *ngIf="role==='fournisseur'"></app-provider-navbar>
    <app-lock-navbar *ngIf="role==='lock'"></app-lock-navbar>

    <div (click)="logout()" class="logout">
      <app-navbar-card [icone]="'log_out.svg'" [title]="'Logout'"></app-navbar-card>
    </div>
  </div>
  <div class="containerBottom">
    <app-profil-card-navbar [profilPicture]="'profilPicture.png'" [name]="'Total Energie'"
      [surname]="'Robert Johns'" [lock]="role"></app-profil-card-navbar>
  </div>
</div>
