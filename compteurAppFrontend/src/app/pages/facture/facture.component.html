<div class="pageContentRow" xmlns="http://www.w3.org/1999/html">

  <div class="top">
    <div class="pageNamePlacement">
      <app-page-name [pageName]="'Facture'"></app-page-name>
    </div>

    <div class="filter" (click)="showPopUpfiltreFct()" >
      <img src="./assets/navbarIcone/filter.svg" alt="filtre" height="49px" width="49px">
    </div>
    <div class="filter" (click)="desableFiltre()">
      <img src="./assets/navbarIcone/filter-enable.svg" alt="filtre" height="49px" width="49px">
    </div>
  </div>


  <div class="placementList">
    <app-facture-list [attributLegend]="attributLegend" [data]="dataFiltre" (buttonPressed)="buttonPress($event)" ></app-facture-list>
  </div>
</div>

<app-loader-api></app-loader-api>
<app-paypal-pop-up *ngIf="ligneFacture.length>0" [data]="ligneFacture" [userName]="userName" (buttonPressed)="cacherPopUp($event)" ></app-paypal-pop-up>
<app-filtre-facture-popup *ngIf="showPopUpfiltre" (closePopupFiltre)="cacherPopUpFiltre($event)" (sendData)="getFilterData($event)" ></app-filtre-facture-popup>
<app-empty-list-popup *ngIf="listIsEmpty" (cacherPopUpEmptyList)="cacherPopUpEmptyList($event)" ></app-empty-list-popup>
