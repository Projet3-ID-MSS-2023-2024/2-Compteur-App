<div class="pageContent">
  <div class="pageNamePlacement">
    <app-page-name [pageName]="editPageName"></app-page-name>
  </div>
  <div class="pdpContaineur">
    <div class="pdp">
      <img
        *ngIf="!editMode"
        [src]="photoNull ? '' : 'http://localhost:8080/pdp/' + photoUrl"
        alt="Photo"
      />
      <div>
        <div *ngIf="editMode">
          <div *ngIf="!photoNull">
            <button (click)="onFileSelect($event)">Modifier pdp</button>
            <input
              type="file"
              #fileInput
              style="display: none"
              (change)="onFileChange($event)"
            />
          </div>
          <div *ngIf="photoNull">
            <button (click)="onFileSelect($event)">Ajouter pdp</button>
            <input
              type="file"
              #fileInput
              style="display: none"
              (change)="onFileChangeAdd($event)"
            />
          </div>
          <div>
            <button (click)="deletePhotoProfil()" *ngIf="!photoNull">
              Supprimer pdp
            </button>
          </div>
        </div>
      </div>

      <div class="editButtonPdp">
        <img
          (click)="turnEditMode()"
          src="../../../assets/navbarIcone/edit.svg"
          alt=""
        />
      </div>
    </div>
  </div>

  <div class="doubleButtonContainer">
    <div class="buttonContainer">
      <button (click)="buttonChoiceSwap()" class="doubleButton" [ngClass]="{buttonActive: formChoiceButton}">Profil</button>
      <button (click)="buttonChoiceSwap()" class="doubleButton" [ngClass]="{buttonActive: !formChoiceButton}">Adresse</button>
    </div>
  </div>

  <form [formGroup]="registerForm" *ngIf="formChoiceButton">
    <div class="placementList" *ngIf="user$ | async as user">
      <div class="containeur-form">
        <div class="left">
          <div class="form-group">
            <label for="username">Nom : </label>
            <input
              type="text"
              id="username"
              formControlName="username"
              [readonly]="!editMode"
            />
          </div>
          <div class="form-group">
            <label for="lastname">Nom de famille: </label>
            <input
              type="text"
              id="lastName"
              formControlName="lastname"
              [readonly]="!editMode"
            />
          </div>
          <div class="form-group">
            <label for="firstName">Prénom : </label>
            <input
              type="text"
              id="firstName"
              formControlName="firstname"
              [readonly]="!editMode"
            />
          </div>
          <div class="form-group" *ngIf="editMode">
            <label for="password">Mot de passe : </label>
            <input
              type="password"
              id="password"
              formControlName="password"
              [readonly]="!editMode"
            />
          </div>
          <div class="form-group" *ngIf="!editMode && !isClient">
            <label for="category">Catégorie : </label>
            <input type="category" id="category" formControlName="category" readonly/>
          </div>
        </div>
        <div class="right">
          <div class="form-group">
            <label for="email">Adresse email: </label>
            <input
              type="text"
              id="email"
              formControlName="email"
              [readonly]="!editMode"
            />
          </div>
          <div class="form-group">
            <label for="phoneNumber">Numéro de téléphone : </label>
            <input
              type="text"
              id="phoneNumber"
              formControlName="phoneNumber"
              [readonly]="!editMode"
            />
          </div>
          <div class="form-group" *ngIf="!isClient">
            <label for="tva">TVA : </label>
            <input
              type="text"
              id="tva"
              formControlName="tva"
              [readonly]="!editMode"
            />
          </div>
          <div class="form-group" *ngIf="editMode">
            <label for="passwordConf">Confirmation de mot de passe : </label>
            <input
              type="passwordConf"
              id="passwordConf"
              formControlName="passwordConf"
              [readonly]="!editMode"
            />
          </div>
          <div class="buttonRight" *ngIf="editMode">
            <div class="buttondiv fade-in-out">
              <img
                (click)="editUserPopup()"
                src="../../../assets/navbarIcone/send.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="editButton">
        <img
          (click)="turnEditMode()"
          src="../../../assets/navbarIcone/edit.svg"
          alt=""
        />
      </div>
    </div>
  </form>
  <form [formGroup]="adresseForm" *ngIf="!formChoiceButton">
    <div class="placementList">
      <div class="containeur-form">
        <div class="left">
          <div class="form-group">
            <label for="rue">Rue : </label>
            <input
              type="text"
              id="rue"
              formControlName="rue"
              [readonly]="!editMode"
              placeholder="Rue de la paix"
            />
          </div>
          <div class="form-group">
            <label for="numero">Numéro : </label>
            <input
              type="text"
              id="numero"
              formControlName="numero"
              [readonly]="!editMode"
              placeholder="1"
            />
          </div>
          <div class="form-group">
            <label for="ville">Ville : </label>
            <input
              type="text"
              id="ville"
              formControlName="ville"
              [readonly]="!editMode"
              placeholder="Bruxelles"
            />
          </div>
        </div>
        <div class="right">
          <div class="form-group">
            <label for="codePostal">Code Postal : </label>
            <input
              type="text"
              id="codePostal"
              formControlName="codePostal"
              [readonly]="!editMode"
              placeholder="1000"
            />
          </div>
          <div class="form-group">
            <label for="pays">Pays : </label>
            <input
              type="text"
              id="pays"
              formControlName="pays"
              [readonly]="!editMode"
              placeholder="Belgique"
            />
          </div>
          <div class="buttonRight">
            <div class="buttondiv fade-in-out" *ngIf="editMode">
              <img
                (click)="editAdressePopup()"
                src="../../../assets/navbarIcone/send.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="editButton">
        <img
          (click)="turnEditMode()"
          src="../../../assets/navbarIcone/edit.svg"
          alt=""
        />
      </div>
    </div>
  </form>
  <!-- Popup de confirmation de changement d'information d'adresse ou des données utilisateur -->
  <app-edit-popup
    *ngIf="editPopup"
    [editedFields]="donneesModifiees"
    (acceptChanges)="editingUser ? editUser($event) : editAdresse($event)"
  ></app-edit-popup>

  <!-- Loader -->
  <div class="loaderPage" *ngIf="isLoading">
    <div class="loader"></div>
  </div>
</div>
