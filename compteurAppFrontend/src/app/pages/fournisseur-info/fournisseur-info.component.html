<div class="pageContentRow">
  <div class="pageNamePlacement">
    <app-page-name
      [pageName]="'Information sur ' + providerUserName"
    ></app-page-name>
  </div>
  <div class="containeur-wrappeur">
    <div class="container">
      <form [formGroup]="registerForm" (ngSubmit)="addFournisseur()">
        <div class="containeur-form">
          <div class="left">
            <div class="form-group">
              <label for="username">Nom du fournisseur :</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                value="nom_utilisateur_unique2"
                readonly
              />
            </div>

            <div class="form-group">
              <label for="email">Adresse e-mail :</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                value="adresse_email@example.com"
              />
            </div>
            <div *ngIf="!showDiv" class="form-group">
              <label for="password">Mot de passe :</label>
              <button class="hiddenPasswordBtn" (click)="showDiv = !showDiv">Modifier mot de passe</button>
            </div>


            <div *ngIf="showDiv" class="form-group">
              <label for="password">Mot de passe :</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                value="MotDePasse"
              />
            </div>
          </div>
          <div class="right">
            <div class="form-group">
              <label for="phoneNumber">Numéro de téléphone :</label>
              <input
                type="text"
                id="phoneNumber"
                formControlName="phoneNumber"
                value="0123456789"
              />
            </div>

            <div class="form-group">
              <label for="phoneNumber">Numéro de TVA :</label>
              <input
                type="text"
                id="TVA"
                formControlName="TVA"
                value="0123456789"
              />
            </div>
            <div class="form-group">
              <label for="category">Catégorie</label>
              <select formControlName="category" id="category">
                <option
                  *ngFor="let category of (categories$ | async)"
                  [value]="category.id"
                >
                  {{ category.name }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="buttondiv">
          <button class="modifyVtn" type="submit">Modifier</button>
          <button type="delete" (click)="openDelete()" class="button-delete">
            Supprimer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="popupDelete" *ngIf="closeOrOpenDelete">
  <div class="popupDeleteContent">
    <div class="popupDeleteText">
      <p>Êtes-vous sûr de vouloir supprimer ce fournisseur ?</p>
    </div>
    <div class="popupDeleteButton">
      <button class="buttonCancel" (click)="closeDelete()">Annuler</button>
      <button class="buttonDelete" (click)="deleteFournisseur()">
        Supprimer
      </button>
    </div>
  </div>
</div>
