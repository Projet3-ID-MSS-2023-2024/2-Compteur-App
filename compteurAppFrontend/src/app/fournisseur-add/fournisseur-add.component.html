<div class="containeur-wrappeur">
  <div class="container">
    <h2>Ajout fournisseur</h2>
    <form [formGroup]="registerForm" (ngSubmit)="addFournisseur()">
      <div class="containeur-form">
        <div class="left">
          <div class="form-group">
            <label for="username">Nom du fournisseur :</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              value="nom_utilisateur_unique2"
            />
          </div>

          <div class="form-group">
            <label for="email">Adresse e-mail :</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              value="adresse_email@example.com"
            />
          </div>

          <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              value="MotDePasse"
            />
          </div>
        </div>
        <div class="right">
          <div class="form-group">
            <label for="phoneNumber">Numéro de téléphone :</label>
            <input
              type="text"
              id="phoneNumber"
              formControlName="phoneNumber"
              value="0123456789"
            />
          </div>

          <div class="form-group">
            <label for="phoneNumber">Numéro de TVA :</label>
            <input
              type="text"
              id="TVA"
              formControlName="TVA"
              value="0123456789"
            />
          </div>
          <div class="form-group">
            <label for="">Catégorie</label>
            <select name="" id="">
              <option value="">Eau</option>
              <option value="">Gaz</option>
              <option value="">Électricité</option>
            </select>
          </div>
        </div>
      </div>
      <div class="buttondiv"><button type="submit">Ajouter</button></div>
    </form>
  </div>
</div>
